<div class="test">
    <h3>This is the Component Home </h3>
    <div *ngFor="let item of fruits;let i = index">
        <li>{{i+1}}. {{item}}</li>
    </div>
    <br />
    <div>
        <table style="width:50%">
            <tr>

                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>Discount</th>
            </tr>
            <tr *ngFor="let item of fruits2;let i = index">
                <td>{{i+1}}</td>
                <td>{{item.fName}}</td>
                <td style="text-align:right">
                    <span [ngClass] ="{'negative': item.fPrice<0}"> {{item.fPrice}}$</span>
                </td>
                <td>
                    <span *ngIf="item.Discount==true">SALE!!!</span>
                </td>
            </tr>

        </table>
    </div>
</div>
